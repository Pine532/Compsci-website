<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/dashboard.css">
</head>
<body>
    <div id="loading">
        Loading...
    </div>
    <div id="dashboard" style="display:none">
        <header class="header">
            <h1 class="header__title">Dashboard</h1>
            <div>
                {{username}}
                |
                <a href="javascript:void(0)" onclick="LogoutUser()">Logout</a>
            </div>
        </header>
        <main class="main">
            <section class="main__section">
                <h2 class="main__section-title">Hello {{firstname}} {{lastname}}</h2>
                <p class="main__section-text">Welcome to this secuire page</p>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 - Owen Zhang</p>
        </footer>
    </div>
    <script src="./src/dashboard.js"></script>
</body>
</html>
